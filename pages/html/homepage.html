<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/headerFirstVersion.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/homepage.css">
  <title>Shop</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <!-- TOP HEADER -->
      <div class="smallOne">
        <div class="addres">
          <img src="../../src/photos/header/MapPin.svg" alt="" id="mapPin">
          <p class="locate">Store Location: Horodots聞ka, 289, L聞viv, L聞vivs聞ka oblast, 79022</p>
        </div>
        
        <div class="headerContainer">
          <!-- Region -->
          <div class="region">
            <a class="lang">
              Eng
              <img src="../../src/photos/header/ArrBottom.svg" alt="" id="bottomArr">
            </a>
  
            <a class="currency">
              USD
              <img src="../../src/photos/header/ArrBottom.svg" alt="" id="bottomArr">
            </a>
          </div>
          
          <!-- Line bettwen words -->
          <span class="line">|</span>

          <!-- regForm -->
          <div class="regForm">
            <a href="#" class="singIn">Sign In</a>

            <span class="slash">/</span>

            <a href="#" class="singUp">Sign Up</a>
          </div>

        </div>
      </div>

      <hr class="bigLine">

      <!-- MIDDLE -->
      <div class="middle">
        <!-- LOGO -->
        <div class="logo">
          <img src="../../src/photos/header/plantFirst.jpg" id="logo" alt="">
          <h2 class="logoName">Ecobazar</h2>  
        </div>
        
        <!-- SEARCH -->
        <div class="search">
          <img src="../../src/photos/header/Search.svg" id="searchSvg" alt="">
          <input type="text" class="searchClick" placeholder="Search">

          <div class="buttonBox">
            <a href="#" class="buttonSearch">Search</a>
          </div>
        </div>

        <!-- BASKET -->
        <div class="basket">
          <div class="imgs">
            <img src="../../src/photos/header/Heart.svg" alt="" id="heart">
            <hr class="horizontalLine">
            <img src="../../src/photos/header/Cart.svg" alt="" class="cart">
            <span class="greenCircle">0</span>
          </div>
          

          <!-- total -->
          <div class="total">
            <p class="shoppingCost">Shopping Cost</p>
            <p class="cost"><strong>$00.00</strong></p>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
