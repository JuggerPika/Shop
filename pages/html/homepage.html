<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/headerFirstVersion.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/homepage.css">
  <title>Shop</title>
</head>
<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <!-- TOP HEADER -->
      <div class="topHeader">
        <div class="addresContainer">
          <img src="../../src/photos/header/MapPin.svg" alt="" id="mapPin">
          <p class="locate">Store Location: Horodots聞ka, 289, L聞viv, L聞vivs聞ka oblast, 79022</p>
        </div>
        
        <!-- HEADERCONTAINER -->
        <div class="headerContainer">
          <!-- REGION SELECT LANGUAGE AND CURRENCY -->
          <div class="region">
            <a class="lang">
              Eng
              <img src="../../src/photos/header/ArrBottom.svg" alt="" id="bottomArr">
            </a>
  
            <a class="currency">
              USD
              <img src="../../src/photos/header/ArrBottom.svg" alt="" id="bottomArr">
            </a>
          </div>
          
          <!-- Line bettwen words -->
          <span class="line">|</span>

          <!-- REGISTER & LOG IN -->
          <div class="regForm">
            <a href="#" class="singIn">Sign In</a>

            <span class="slash">/</span>

            <a href="#" class="singUp">Sign Up</a>
          </div>
        </div>
      </div>

      <!-- LINE 100% page, bettween content -->
      <hr class="bigLine">

      <!-- MIDDLE -->
      <div class="middleHeader">
        <!-- LOGO -->
        <div class="logo">
          <img src="../../src/photos/header/plantFirst.jpg" id="logo" alt="">
          <h2 class="logoName">Ecobazar</h2>  
        </div>
        
        <!-- SEARCH -->
        <div class="searchContainer">
          <img src="../../src/photos/header/Search.svg" id="searchSvg" alt="">
          <input type="text" class="searchInput" placeholder="Search">

          <!-- btn SEARCH -->
          <div class="buttonBox">
            <a href="#" class="buttonSearch">Search</a>
          </div>
        </div>

        <!-- BASKET -->
        <div class="basket">
          <div class="imgs">
            <img src="../../src/photos/header/Heart.svg" alt="" id="heart">
            <hr class="horizontalLine">
            <img src="../../src/photos/header/Cart.svg" alt="" class="cart">
            <!-- GREEN CIRCLE ON CART -->
            <span class="greenCircle">0</span>
          </div>
          

          <!-- total -->
          <div class="total">
            <p class="shoppingCost">Shopping Cost</p>
            <p class="cost"><strong>$00.00</strong></p>
          </div>
        </div>
      </div>

      <!-- NAV -->
      <nav class="nav">
        <!-- NAV ON SITE -->
        <div class="navLinks">
          <!-- home -->
          <div class="navLink">
            <a href="#" class="linkName active">Home</a>
            <img src="../../src/photos/header/ArrBottom.svg" alt="" class="active">
          </div>

          <!-- shop -->
          <div class="navLink">
            <a href="#" class="linkName">Shop</a>
            <img src="../../src/photos/header/ArrBottom.svg" alt="">
          </div>

          <!-- pages -->
          <div class="navLink">
            <a href="#" class="linkName">Pages</a>
            <img src="../../src/photos/header/ArrBottom.svg" alt="">
          </div>

          <!-- blog -->
          <div class="navLink">
            <a href="#" class="linkName">Blog</a>
            <img src="../../src/photos/header/ArrBottom.svg" alt="">
          </div>

          <!-- about us -->
          <div class="navLink">
            <a href="#" class="linkName">About us</a>
          </div>

          <!-- contact us -->
          <div class="navLink">
            <a href="#" class="linkName">Contact us</a>
          </div>
        </div>

        <!-- CONTACH WITHE ME -->
        <div class="contact">
          <img src="../../src/photos/header/PhoneCall.svg" alt="phone">
          <p class="phoneNumber">+38 (098) 358 77 72</p>
        </div>
      </nav>
    </header>

    
  </div>
</body>
</html>
